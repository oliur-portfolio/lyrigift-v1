<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>Lyrigift Register Page</title>

        <!-- Meta Tags -->
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta name="author" content="" />

        <!-- Custom Premium fonts -->
        <link rel="stylesheet" href="fonts/stylesheet.css" />

        <!-- google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap"
            rel="stylesheet"
        />

        <!-- Custom CSS File -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        />

        <!-- Swiper Slider -->
        <link rel="stylesheet" href="css/swiper-bundle.min.css" />

        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/responsive.css" />

        <meta name="theme-color" content="#fafafa" />
    </head>

    <body>
        <!-- Main Content -->
        <main>
            <!-- Sign Up Area -->
            <section class="login-area blank-layout">
                <img
                    class="blank-layout__top-object"
                    src="img/blank-layout-object-top.svg"
                    alt="layout object"
                />
                <img
                    class="blank-layout__bottom-object"
                    src="img/blank-layout-object-bottom.svg"
                    alt="layout object"
                />
                <img
                    class="blank-layout__right-object"
                    src="img/blank-layout-object-right.svg"
                    alt="layout object"
                />

                <div class="container">
                    <div class="login">
                        <a href="#" class="inner__logo">
                            <img src="img/logo.svg" alt="logo" />
                        </a>

                        <div class="login__box">
                            <div class="login__header">
                                <h5>Hey there!</h5>
                                <p class="desc--32">Create an account</p>
                            </div>

                            <!-- Gmail Button -->
                            <button
                                class="custom-btn custom-btn--full custom-btn--transparent"
                            >
                                <span class="custom-btn__icon">
                                    <img src="img/gmail.svg" alt="gmail" />
                                </span>

                                SIGN UP WITH GMAIL
                            </button>
                            <!-- Gmail Button -->

                            <div class="login-or">
                                <img
                                    src="img/login-or-left.svg"
                                    alt="login or line"
                                    class="login-or__line login-or__line--left"
                                />
                                <p>OR</p>
                                <img
                                    src="img/login-or-right.svg"
                                    alt="login or line"
                                    class="login-or__line login-or__line--right"
                                />
                            </div>

                            <form action="" class="form form__login">
                                <div class="form__inputs">
                                    <!-- Single Input -->
                                    <div class="single__input">
                                        <label
                                            class="label__styles"
                                            for="registerEmail"
                                            >Email address</label
                                        >
                                        <input
                                            class="input__styles"
                                            type="email"
                                            id="registerEmail"
                                            name="registerEmail"
                                            placeholder="Type here..."
                                        />
                                    </div>
                                    <!-- Single Input -->

                                    <!-- Single Input -->
                                    <div class="single__input">
                                        <label
                                            class="label__styles"
                                            for="registerPassword"
                                            >Password</label
                                        >
                                        <input
                                            class="input__styles"
                                            type="password"
                                            id="registerPassword"
                                            name="registerPassword"
                                            placeholder="Type here..."
                                        />
                                    </div>
                                    <!-- Single Input -->

                                    <!-- Single Input -->
                                    <div class="single__input">
                                        <label
                                            class="label__styles"
                                            for="registerConfirmPassword"
                                            >Confirm password</label
                                        >
                                        <input
                                            class="input__styles"
                                            type="password"
                                            id="registerConfirmPassword"
                                            name="registerConfirmPassword"
                                            placeholder="Type here..."
                                        />
                                    </div>
                                    <!-- Single Input -->
                                </div>

                                <!-- Submit Button -->
                                <button
                                    type="submit"
                                    class="form__btn custom-btn custom-btn--full"
                                >
                                    CREATE ACCOUNT
                                </button>
                                <!-- Submit Button -->
                            </form>

                            <img
                                class="login__divider"
                                src="img/login-divider-line.svg"
                                alt="divider line"
                            />

                            <!-- Login Bottom -->
                            <div class="login__bottom">
                                <h3>Already have an account?</h3>

                                <!-- Gmail Button -->
                                <button
                                    class="custom-btn custom-btn--full custom-btn--transparent"
                                >
                                    LOGIN
                                </button>
                                <!-- Gmail Button -->
                            </div>
                            <!-- Login Bottom -->
                        </div>
                    </div>
                </div>
            </section>
            <!-- Sign Up Area -->
        </main>
        <!-- Main Content -->

        <!-- JS CDN Links -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/swiper-bundle.min.js"></script>
        <script src="js/main.js"></script>
        <!-- JS CDN Links -->
    </body>
</html>
